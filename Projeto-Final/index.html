<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodo's Tasks</title>
</head>
<body>
    <header>
        <h1>Lista de Tarefas</h1>
        
        <p>Desenvolvido por Donovan Bueno</p>
    </header>
    <main>
        <section class="tasks-box">
            <h2 id="toDo-title">Tarefas</h2>
            <section id="create-todo-section">
                <form id="create-todo-form">
                    <input 
                        type="text"
                        id="desc"
                        name="desc"
                        class="input-desc"
                        placeholder="Adicionar uma tarefa"
                        aria-label="Adicionar uma tarefa"
                    />

                    <button type="submit" aria-label="cadastrar tareafa" class="add-task-btn">+</button>
                </form>
            </section>
            <ul id="toDo-list-section"></ul>
        </section>
    </main>
</body>
</html>

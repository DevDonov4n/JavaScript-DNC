    <title>Dodo's Tasks</title>

<body>
    <header>
        <h1>Lista de Tarefas</h1>
        
        <p>Desenvolvido por Donovan Bueno</p>
    </header>
    <main>
        <section class="tasks-box">
            <div class="tasks-title">
                <h1 id="toDo-title">TAREFAS DO DIA</h1>
            </div>
            
            <section id="create-todo-section">
                <form id="create-todo-form">
                    <input 
                        type="text"
                        id="desc"
                        name="desc"
                        class="input-desc"
                        placeholder="Adicionar uma tarefa"
                        aria-label="Adicionar uma tarefa"
                    />

                    <button type="submit" aria-label="cadastrar tareafa" class="add-task-btn" id="save-task">+</button>
                </form>
            </section>
            <ul id="toDo-list-section"></ul>
            <div class="class-btn-remove">
                <button id="remove-done-tasks" onclick="removeDoneTaks()" type="submit">Remover Tarafas Prontas</button>
            </div>
        
        </section>
    </main>
